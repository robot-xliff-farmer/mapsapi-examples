<p> You can add a layer to the map with information about traffic. However, it is not necessary to put the &quot;Traffic&quot; control on the map. It is enough to add the appropriate traffic data provider to the map. This example uses the &quot;Now&quot; traffic provider <sa href="traffic.provider.Actual"/>. </p>
