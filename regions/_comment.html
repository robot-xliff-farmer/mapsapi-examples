<p> The <a href="/maps/doc/jsapi/2.1/dg/concepts/regions.xml">Regions</a> service lets you add entire regions to the map at once. Use the <sa href="regions.load"/> function for uploading regional areas.
</p>
<p> Data about regional divisions of countries is loaded from OSM. The data received is converted to a GeoObjectCollection that can be placed on the map.
</p>
