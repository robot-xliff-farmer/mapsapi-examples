<p> The main component of the API is a map that can be placed in any block HTML element and always has a rectangular shape.
</p>
<p> To <a href="/maps/doc/jsapi/2.1/dg/concepts/map.xml#add_and_destroy">create a map</a>, use the <sa href="Map"/> class. In the constructor, you must specify the center, the zoom factor, and the HTML element that will contain the map.
</p>
