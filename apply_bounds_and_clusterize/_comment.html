<p> The example illustrates how to add geocoding results to the <sa href="GeoQueryResult"/> selection. Using the <sa href="GeoQueryResult#applyBoundsToMap">applyBoundsToMap</sa> method, you can set the mapping area so that all the objects in the selection fall into it. Use the <sa href="GeoQueryResult#clusterize">clusterize</sa> method to add objects to the clusterer.
</p>
