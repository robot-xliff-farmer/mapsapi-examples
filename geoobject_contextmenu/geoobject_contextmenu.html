<!DOCTYPE html>
<html>

<head>
    <title>Examples. Geo object context menu</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- If you are using the API locally, you must specify the protocol in the standard form (http://...) in the resource URL.-->
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="//yandex.st/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>
    <script src="geoobject_contextmenu.js" type="text/javascript"></script>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial;
            font-size: 14px;
        }

        #map {
            width: 100%;
            height: 80%;
        }

        #menu {
            position: absolute;
            width: 12em;
            background: white;
            border: 1px solid #ccc;
            border-radius: 12px;
            padding-bottom: 10px;
            z-index: 2
        }
        #menu ul {
            list-style-type: none;
            padding: 20px;
            margin: 0;
        }
        input {
            width: 10em;
        }

        .header {
            padding: 5px;
        }
    </style>
</head>

<body>
<p class="header">Open the context menu on a placemark</p>
<div id="map"></div>
</body>

</html>
