<p> The map event is an object of the <sa href="MapEvent"/> class. <a href="/maps/doc/jsapi/2.1/dg/concepts/events.xml#event_object">Extracting data from this object</a> is done using the <sa href="Event#get">get</sa> method.
</p>
<p> In this example, the coordinates of the point clicked with the left mouse button are extracted from the event object.
