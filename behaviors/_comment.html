<p> Interaction between the map and the user is programmed using <a href="/maps/doc/jsapi/2.1/dg/concepts/map.xml#behaviors">behaviors</a>. </p>
<p> The map behaviors are controlled by the <sa href="map.behavior.Manager">behaviors manager</sa>. <strong>You should not have to create instances of this class.</strong>. A reference to the behaviors manager is in the <sa href="Map#behaviors">behaviors</sa> field of the map object.
</p>
