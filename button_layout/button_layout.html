<!DOCTYPE html>

<html>

<head>
    <title>Examples. Custom layout for a button.</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- If you are using the API locally, you must specify the protocol in the standard form (http://...) in the resource URL.-->
    <script src="//api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="button_layout.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }

        .my-button-selected {
            color: #333333;
            background-color: #e6e6e6;
            outline: 2px dashed #333;
            outline: 5px auto -webkit-focus-ring-color;
            outline-offset: -2px;
        }
        
        .my-button {
            display: inline-block;
            padding: 4px 14px;
            margin-bottom: 0;
            font-size: 14px;
            line-height: 20px;
            color: #333333;
            text-align: center;
            vertical-align: middle;
            cursor: pointer;
            background-color: #f5f5f5;
            border: 1px solid #bbbbbb;
            border-color: #e6e6e6 #e6e6e6 #bfbfbf;
            font-family: Arial;
        }
    </style>
</head>

<body>
    <div id="map"></div>
</body>

</html>
