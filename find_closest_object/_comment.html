<p> Using the <sa href="GeoQueryResult"/> object, you can create objects on the map from their JSON description.
</p>
<p> This example explains how to find objects in the selection that are nearest to an arbitrary object on the map (such as the metro). It also shows how to find the objects that are closest to the click.
</p>
